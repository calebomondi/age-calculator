<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
  <div class="container mt-3">
    <div class="containerx">
      <div class="inputs">
        <div>
            <p id="labelD" class="labels">DAY</p>
            <input type="text" name="day" id="bD" min="1" max="31" placeholder="DD">
            <p id="erD" class="error"></p>
        </div>
        <div>
          <p id="labelM" class="labels">MONTH</p>
          <input type="text" name="month" id="bM" min="1" max="12" placeholder="MM">
          <p id="erM" class="error"></p>
        </div>
        <div>
          <p id="labelY" class="labels">YEAR</p>
          <input type="text" name="year" id="bY" min="1900" max="2024" placeholder="YYYY">
          <p id="erY" class="error"></p>
      </div>
      </div>
      <div class="btn">
          <hr>
          <button type="button" id="btnClick">.</button>
      </div>
      <div class="display">
          <div>
            <p id="dispY">--</p>
            <p>years</p>
          </div>
          <div>
            <p id="dispM">--</p>
            <p>months</p>
          </div>
          <div>
            <p id="dispD">--</p>
            <p>days</p>
          </div>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
